					<h3 id="scaramouche-va-1th">1周年記念インタビュー 柿原徹也（スカラマシュ 役）</h3>
					<div class="youtube not-margin-div">
								<p>Youtubeを表示できません。</p>
							<iframe width="1920" height="1080" src="https://www.youtube.com/embed/hYciFdPdV_8&loop=1&playlist=hYciFdPdV_8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; allowfullscreen; encrypted-media; gyroscope;" loading="lazy"></iframe>

					<h4 id="0-00">はじめにキャラクターのセリフをお願いします。</h4>
						<blockquote>
							<span class="blockquote-title">0:00</span>
							<p>
								柿原徹也「アッハハハハ。僕はファトゥス第6位、『散兵』だ。あえて嬉しいよ、名高い旅人さん。」<br>
柿原徹也「はい。ということで『原神』1周年おめでとうございます。スカラマシュを演じさせていただいております柿原徹也ございます。」<br>
柿原徹也「今日はよろしくお願いします！」
							</p>
						</blockquote>
					<h4 id="0-25">スカラマシュを演じてから約1年が経ちました。</h4>
						<blockquote>
							<span class="blockquote-title">0:25</span>
							<p>
								柿原徹也「はい。スカラマシュが登場してもう約1周年ということになったということでございましてね。なんかね、色んな意味で自分がスカラマシュを演じてこんなにも時間が経っているんだということにちょっと驚きは隠せないんですけれども。」<br>
柿原徹也「まぁ初めて登場したのが去年の11月と。もう11月！みなさんの前にですね、久しぶりに登場させていただいたいて。お話に聞きますとですね、めちゃくちゃ人気？人気あるんですよね？めちゃくちゃ人気があるということですごい驚いております。」<br>
柿原徹也「こんなに久しぶりに登場したのに人気キャラクターになるとは思っていなかった所もあるのでですね。これも皆さんが応援してくださったからと思っていますので、これからもスカラマシュ。どんどんどんどん人気が上がっていくように演じていければなと思っております。」<br>
柿原徹也「ちなみに先月スカラマシュがメインストーリーで再登場の予告が出たところ、トレンド入り。Twitterでトレンドに入ったと。これは日本の皆様からも非常にたくさん応援いただいていると、ありがとうございます。」<br>
柿原徹也「できればもう毎月のようにスカラマシュでトレンドに入ってくれるようなキャラクターになってもらえればなと持っていますので。」<br>
柿原徹也「<span class="mark">実装希望の声も非常に大きいと言うことでございます。</span>」<br>
柿原徹也「そして敵対する立場にいる彼なんですが、今回もかなり高圧的な態度。僕は演じていて高圧的な態度はあんまりすると皆さん怖がるとか、このキャラクター嫌われちゃうかなと思っているんですけども。なにやらやっぱ高圧的な態度というかお芝居が非常に人気があると言われているらしく、人気ポイントの1つということなんで。」<br>
柿原徹也「まぁこれは役者冥利に尽きるなと。これからもどんどんどんどん高圧的なお芝居を皆さんに提供できればなと思いますけど。」<br>
柿原徹也「なんかその高圧的な態度をしているんだけども華奢な見た目をしている彼が、またちょっとギャップを感じてたくさんの方に人気が出たのかなーっていう所もありますので。」<br>
柿原徹也「少年と高圧的な態度だったりとか急変する二面性だったりとかね。ここら辺も皆さんポイントとしてスカラマシュを見て頂ければなと思います。」
							</p>
						</blockquote>
					<h4 id="3-06">スカラマシュとの出会いを振り返って</h4>
						<blockquote>
							<span class="blockquote-title">3:06</span>
							<p>
								柿原徹也「ちなみにスカラマシュ1番最初にキャラクターを見させていただいた時、あれはスタジオ代官山で録ったんですけれども、1番最初はキャラクターの名前『謎の少年』だったんですね。」<br>
柿原徹也「ちょっと待ってくれと。謎の少年ってなんか名前もまだないのかなって思ってて。こう一体どういうふうに演じればいいんだろう、もしかしたら一瞬しか出てこない、なんかこう謎の少年っていうぐらいだから少年Aとか少年Bみたいなちょっとアンサンブルなキャラクターなのかなって。」<br>
柿原徹也「でもそういう訳でも僕やらさせていただくの嬉しいんですが。けどもなんかどんどんどんどんあの実はこのキャラクターは、しかも最初『散兵』って書いてあって、『散兵』ってこの字だけ見るとすごい弱いキャラクターなのかなって。日本人は字を見るだけだとそう思うかもしれないですけど。」<br>
柿原徹也「いやいやいやなにを言ってるんですか。バカバカバカ柿原さんと。すごい強いキャラクターですごい重大なキャラクターなのでっていうふうに色々説明をいただきまして。なるほど、じゃあこのキャラクターは原神のストーリーの中でどんどんどんどん重要なポジションにつくんだろうなっていうのを自分の中にぐっと置き換えてお芝居最初にしたのをすごい覚えている。」<br>
柿原徹也「だから<span class="mark">散兵</span>だったり<span class="mark">スカラマシュ</span>だったり<span class="mark">謎の少年</span>だったりとか、色んな呼び方があるので、いまだにあれこれ俺何役って言ったらいいんだっていうところでこんがらがるところがありますので。みなさんは<span class="mark">『スカラマシュ』でぜひ覚えて頂ければと思います。</span>」<br>
柿原徹也「そして今回、ストーリーでは<span class="mark">さらに別の名前が出ているという噂が！</span>」<br>
柿原徹也「まぁでも噂ですから、プレイしてみないとわからない。なにやら別な呼び方？名前がこう出てくるということなんですけども、一体どれが彼の本当の名前なのかということも踏まえて。ぜひ皆さんストーリーをご覧になってプレイしていただきまして、実際の、本当の彼の姿をだったりとかをご覧いただければなと思います。」<br>
柿原徹也「今回、再登場にあたってですけども彼がですね。まさかの自分を生んだ神から<span class="mark">神の心を奪い去った</span>という。こんな話もうしちゃっていいのかな？まだプレイしてない人達には内緒ですよ。もしかしたらピー音入ってるかもしれませんけども。」<br>
柿原徹也「元々神の造物だったんですけども、神の心を持ってしまった今となってはどうなってるのかなぁ。すごい力を手に入れたっていうことでしょう?」<br>
柿原徹也「だから、僕がね、スカラマシュの立場でそんな力を手に入れたとしたら。どうするかな?」<br>
柿原徹也「タラレバの話だからさ、まずちょうだいよ。まずくれたらその時にようやく考えるんだけど、ないもんなぁ。」<br>
柿原徹也「うーんないからなぁ…」<br>
柿原徹也「あったとしたら、とりあえず俺は<span class="mark">海外行きたい</span>。」<br>
柿原徹也「今なかなか行けないからさ、まぁとりあえず1番近いところでやっぱ中国に行きたいねって思いますね。」<br>
柿原徹也「あとはまぁこうたくさんの人たちがまた日本に来てくれるような、そういう現状になるようなそういうふうに力使いたいなぁとは思いますけども。」<br>
柿原徹也「まぁ実際は、すごい力を手に入れたら僕1番欲しいのはお金です。」
							</p>
						</blockquote>
					<h4 id="6-56">今後のストーリーについて</h4>
						<blockquote>
							<span class="blockquote-title">6:56</span>
							<p>
								柿原徹也「さぁまたですね。今、執行官で登場している3キャラクターの中では、1人は主人公たちと<span class="mark">ずっぶずぶな関係</span>になっているということで。」<br>
柿原徹也「1人はちょっとああいう形になってしまいましたけれども。」<br>
柿原徹也「そしてあの僕が演じているスカラマシュは、雷電将軍の神の心を奪い去っていくということですけど。」<br>
柿原徹也「そういえばスカラマシュは一度もストーリーで雷電将軍と会っていないということなんですけど、これは彼が意図的にそれを避けているのかどうなのかそこらへんも気になるところなんですけども。もし今後自分を捨てた親的な存在の雷電将軍に会ったら<span class="mark">彼はどういった行動を取るのかな</span>って。」<br>
柿原徹也「そういう所もね。また声を演じている僕としてはすごい気になる所でございます。今後のストーリーにもぜひ皆さん期待していただければなと思います。」
							</p>
						</blockquote>
						<h4 id="7-57">未登場の執行官を予想</h4>
						<blockquote>
							<span class="blockquote-title">7:57</span>
							<p>
								柿原徹也「今のファデュイ所属で11人の執行官で、このうちの1人ということで、あと8人が僕も気になるところではあるんですけれど。まぁ新たな執行官どんな感じかな。」<br>
柿原徹也「まぁ僕としては<span class="mark">すっご〜い優しそうなおばあちゃん</span>かな。ほんとニッコニコ『あぁよく来たねぇ…』って言いながらめちゃくちゃやばいことやって欲しいです。」<br>
柿原徹也「赤ずきんちゃんじゃないけれども、あの優しいおばあちゃんが実は1番危なかった、1番怖かったみたいな。なんかそういうやばいおばあちゃんをぜひキャラクターで出してもらえればなぁって思いますね。」<br>
柿原徹也「はいそしてスカラマシュなんですけども、まぁ彼もめちゃくちゃ生意気でクソガキなキャラクターなんですけども、他の同僚たちと一体どういうふうに絡んでいくのか。まさしくもしかしたらやっぱりおばあちゃんにだけは懐くかもしれないから。そういうスカラマシュとの関係性がめちゃくちゃ面白い、どっちがイニシアティブ取るのかっていう、バランスが崩れるようなキャラクターをぜひお願いしたいなって思います。」
							</p>
						</blockquote>
					<h4 id="9-36">最後に旅人のみなさんにメッセージをお願いします</h4>
						<blockquote>
							<span class="blockquote-title">9:36</span>
							<p>
								柿原徹也「はい！原神をですね、本当にたくさんプレイしてくださいまして、本当にありがとうございます。皆さんがプレイをして下さることによって、<span class="mark">追加ボイスが増えるんです！</span>」<br>
柿原徹也「我々役者も非常に、本当に喜んでおります。末長く原神が世界中に広がっていく。プレイヤーがねもうどんどんどんどん数字が伸びていくっていうのを僕らも期待しているんです。なぜならば、ちょっとねあの原神今回スカラマシュもちょっとセリフを新規収録だったりとかさせていただいたんですけども、そのセリフの中にも今までずっとプレイをしてくださった方々、そしてこれからプレイするよ、初めてプレイしたよっていう人達だったりとかが、<span class="mark">どっちの方でも楽しんでもらえるように、セリフのパターンを撮らせていただいております。</span>」<br>
柿原徹也「だから再会したのか、初めて会った人達に向けてのお芝居だったりとか、そう言った所も分岐としてありますので、こういう細かい所も皆様にはぜひチェックしてもらいたいなと思います。だから一回しか芝居をしていないんじゃない。2回も3回も色々お芝居をさせてもらっているので、僕らがお芝居をした中のどのお芝居にみなさんが出会うかって所もですね、楽しみにしていただければと思います。」<br>
柿原徹也「ということで、ぜひぜひ引き続き原神応援よろしくお願いします。」<br>
柿原徹也「以上、スカラマシュ役の柿原徹也でございました。バイバイ！」<br>
							</p>
						</blockquote>

セノ「さて、そろそろ50万モラ相当の情報を教えて貰おうか。」<br>
パイモン「ご、50万モラ?！どんな情報だ?！」<br>
空「まぁ焦らないで。動画が届いてるから、まずは一緒に見てみよう。」<br>
(ボス動画)<br>
空「機械人形というと、要はロボットみたいなものだ。つまり、強靭な機械のアームと、かっこいい変形は外せないよね。」<br>
空「第一段階では、「散兵」がこの機械のアームを操作して、俺たちを攻撃してくる。これら機械のアームは異なる幾つもの元素力を持っていて、スキルも様々。地面に熱いエリアや寒いエリアを形成することもできるんだ。」<br>
セノ「こいつも遺跡シリーズ同様、ダウンさせる必要があるようだな。」<br>
空「地面にある元素呪法陣を起動させることで、何か効果があるかもしれないね。」<br>
パイモン「1番気になるのは…横で浮いているやつだよな。少しナヒーダに似てないか？えへっ…なんか可愛いな」<br>
空「ナヒーダではないけど、かなり頼もしい存在だ。戦闘時、この小さな助っ人にエネルギーを補充することで、特殊なスキルを放ってくれる。そうすることで、ボスの様々な仕組みに対処できるんだ。それだけじゃない。「散兵」がこの巨大な機械になると、通常の攻撃が通らなくなる。基本的に、この小さいやつの攻撃でしか、ボスのシールドを削れない。場合によっては、照準モードでボスの弱点を狙う必要もある。」<br>
パイモン「おぉ、かなり楽しそうだぞ！レーザーと光弾の撃ち合いみたいで、面白そうだな。」<br>
セノ「スキルも目を見張るものがある。エフェクトは、まるで広大な星空で対戦をしているような、独特なロマンを感じるな。」<br>
空「そうだね、見ているだけでかっこいいんだ。実際に戦うときは、もっと迫力を感じるかもしれない。もう待ちきれないよ！」</p>
