<script type="text/javascript">
window.onload=function() {
var $replacement = document.getElementsByClassName( "wanderer_name" );
for (i = 0; i < $replacement.length; i++) {
if get_cook('cookie1') == "" {
$replacement[i].innerHTML = "放浪者";
} else {
$replacement[i].innerHTML = get_cook('cookie1');
}
}
}

function get_cook(coknam) {
  coktxt = document.cookie+";";
  stano = coktxt.indexOf(coknam);
  if (stano != -1){
    endno = coktxt.indexOf(";",stano);
    txt0 = unescape(coktxt.substring(stano+coknam.length+1,endno));
  }else{
    txt0 = "";
  }
  return txt0;
}</script>
