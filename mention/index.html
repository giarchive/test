							<span class="blockquote-title">国崩について…</span>
								<p>
									<span class="open">魔神任務間章3幕中に削除</span><br>
								あの子は将軍を作る時にできた副産物です。彼を制御しないのは、私の心の中で彼に対して借りを覚えているからでしょう。</p>
							</span>

						<blockquote id="raiden-story-playable">
								<span class="blockquote-title">キャラクターストーリー</span>
								<p>「一心浄土」に住みつく前、影は神の心をどう保管するか悩んでいた。<br>
影はもう神の心を必要としていないが、これほど大切なものを不用心に置いておくわけにもいかない。最初はエネルギ一供給装置へと改造することも考えたが、彼女の技術はなぜか神の心に通用しなかった。<br>
そこで彼女の頭に思い浮かんだのが、狡猾で聡明な八重神子。八重神子は頼れる性格ではないが、影にとって最善の選択であったのは間違いない。<br>
頼みを聞いた八重神子は思わず、「妾はこれを売ってしまうやもしれぬ、怖くないのか？」と口にした。<br>
「あなたは神の心の価値を理解しています。たとえそれを売ったとしても、同じ価値のあるものと交換する必要がある、しかしそれは容易なことではありません。」<br>
八重神子のような性格であれば、神の心を売っても不思議なことではない。だが、彼女が決して損を選ばないのも事実だ。<br>
それは旧知の仲である影にとって、言葉にせずとも分かること。八重神子は影の意図を理解し、微笑みながら神の心を受け取った。<br>
「汝からの申し出じゃ、後悔しても遅いぞ。」</p>
							</span>
						</blockquote>

								<p>
									<span class="open">魔神任務間章3幕中に削除</span><br>妾は当時からあれを厄介なやつだと思っておった。じゃがあやつは、自身の創造したものじゃからと手を出したくないと言いおった。こうなると分かっておれば、あやつに黙って処分しておいたというのに。今はもう… ふんっ、まったく厄介な面倒事じゃ。</p>
							</span>
						</blockquote>

								<p>
									<span class="open">魔神任務間章3幕中に削除</span><br>彼は神の心を手に入れた後、俺たちとの連絡を断ってしまってね。だから、その心を取り戻すために行動を開始した。俺はいろんな場所を回るのは別に構わない。もしかすると、偶然どこかで君に会うかもしれないね。</p>
							</span>
						</blockquote>

								<p>長きにわたって追い求めていた願いがようやく叶ったと思った時、彼の瞳に映るものは満足？それとも虚しさかしら？私たちは飛べないからこそ、空に焦がれる…彼にはきちんと考えてほしいものね、からっぽの空を抱いたその後に。</p>
