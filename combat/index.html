<h2 id="combat">戦闘・育成</h2>
						<h3 id="atack-skill">攻撃</h3>
					<h4 id="nomal-atack" class="nomal-atack">通常攻撃：行幡鳴弦</h4>
					<blockquote>
						<p>
						<b>通常攻撃</b><br>
風刃による最大3段の連続攻撃を行い、風元素ダメージを与える。<br>
<br>
<b>重撃</b><br>
一定のスタミナを消費し、短い詠唱をした後、前方に高圧気流を凝集して風元素範囲ダメージを与える。<br>

<b>落下攻撃</b><br>
空中から風元素の力を凝集しながら落下し、地面に衝撃を与える。経路上の敵を攻撃し、落下時に風元素範囲ダメージを与える。<br>
						</p>
					</blockquote>
					<h4 id="skill-atack" class="skill-icon">元素スキル：羽画・風姿の華詩</h4>
					<blockquote>
						<p>
							大気の力を凝集し、その力を借りて大地の束縛を振り払う。周囲に風元素ダメージを与え、空中に飛び上がり「児姿優風」状態に入る。</p>
<p>
<b>児姿優風</b><br>
この状態の時、放浪者は落下攻撃を行うことができない。また、通常攻撃と重撃はそれぞれ空居·不生断と空居·風刀界へと変わり、与えるダメージおよび影響範囲がアップする。これらのダメージは、それぞれ通常攻撃ダメージと重撃ダメージに見なされる。なお、空居·風刀界を行う際にスタミナは消費されない。<br>
この状態の時、放浪者は空中を浮遊し続け、行動は以下の特性を持つ。<br>
・持続的に「空居力」を消費し、浮遊状態を維持する。<br>
・ダッシュすると、追加で空居力を消費して空中を素早く移動する。長押しによるダッシュは持続的に空居力を消費し、高速移動を維持する。この効果はダッシュに取って代わる。<br>
・ジャンプすると、追加で空居力を消費して浮遊する高度を上げる。長押しによるジャンプは持続的に空居力を消費し、高度を上げ続ける。<br>
空居力が尽きると、この状態は解除される。<br>
児姿優風の継続時間中に再び元素スキルを発動すると、この状態は解除される。<br>
</p>
<p>
<i>「浮世傾舞、秘すれば花。」</i>
						</p>
					</blockquote>
					<h4 id="burst-atack" class="burst-icon">元素爆発：狂言・式楽伍番</h4>
					<blockquote>
						<p>
							大気を圧縮し、あらゆる煩悩を塵とする空洞を生み出し風元素範囲ダメージを複数回与える。<br>
元素スキル「羽画·風姿華歌」の児姿優風状態時、元素爆発を発動した後、児姿優風状態は解除される。
</p>
<p><i>「仄仄と 光そそぎし 朝焼けに 萩の風吹き 旧夢は沈みて」</i></p>
						</p>
					</blockquote>
					<h3 id="talent">天賦</h3>
					<h4 id="burst-atack">拾玉得花</h4>
					<blockquote>
						<p>
							羽画·風姿華歌を発動時、水元素/炎元素/氷元素/雷元素に触れると、触れた元素を基に現在の児姿優風状態に各種強化効果を与える。<br>
·水元素：空居力上限+20ポイント。<br>
·炎元素：攻撃力+30%。<br>
·氷元素：会心率+20%。<br>
·雷元素：通常攻撃および重撃が敵に命中した後、元素エネルギーが0.8ポイント回復する。この方式による元素エネルギー回復は、0.2秒毎に1回のみ可能。<br>
同時に獲得できる元素タイプと対応する強化効果は最大2種類まで。
						</p>
					</blockquote>
				<h4 id="burst-atack">夢跡一風</h4>
					<blockquote>
						<p>
							児姿優風状態時、放浪者の空居·不生断または空居·風刀界が敵に命中すると、16%の確率で「傾落」効果を獲得できる。「傾落」効果：放浪者は現在の児姿優風状態で空中ダッシュをすると空居力を消費せず、代わりに傾落効果を解除する。また同時に風の矢を4本放ち、それぞれ攻撃力の35%に相当する風元素ダメージを与える。<br>
							空居·不生断および空居·風刀界で傾落効果が発動しなかった場合、次回の発動確率+12%。発動判定は0.1秒毎に1回のみ行われる。
						</p>
					</blockquote>
				<h4 id="burst-atack">廻色雲弦</h4>
					<blockquote>
						<p>
							弓と法器を突破する時、消費するモラ-50%。
						</p>
					</blockquote>
						<h3 id="constellation-list">命の星座</h3>
					<h4 id="constellation-one" class="constellation-one">初番・茂風流羽行</h4>
					<blockquote>
						<p>
							児姿優風状態時、放浪者の空居·不生断および空居·風刀界の攻撃速度+10%。<br>
							また、固有天賦「夢跡一風」により発射された風の矢は追加で攻撃力25%のダメージを与えられる。この効果は固有天賦「夢跡一風」を解放する必要がある。
						</p>
					</blockquote>
					<h4 id="constellation-two" class="constellation-two">弐番・箙島月白浪</h4>
					<blockquote>
						<p>
							児姿優風状態時、空居力の上限値と現在の空居力の差が1あるごとに狂言·式楽伍番の与えるダメージが4%アップする。<br>
							この方式でアップできる狂言·式楽伍番のダメージは最大200%までとなる。
						</p>
					</blockquote>
					<h4 id="constellation-three" class="constellation-three skill-icon">参番・久世舞夕顔</h4>
					<blockquote>
						<p>
							狂言·式楽伍番のスキルLv.+3。<br>
							最大Lv.15まで。
						</p>
					</blockquote>
					<h4 id="constellation-four" class="constellation-four">肆番・花月歌浮舟</h4>
					<blockquote>
						<p>
							羽画·風姿華歌発動時、固有天賦「拾玉得花」で元素タイプと対応する強化効果を得ると、今回の発動で未獲得の強化効果をランダムで1つ獲得する。同時に獲得できる元素タイプと対応する強化効果は最大3種類まで。<br>
							固有天賦「拾玉得花」を解放する必要がある。
						</p>
					</blockquote>
					<h4 id="constellation-five" class="constellation-five burst-icon">末番・今昔渡来殿</h4>
					<blockquote>
						<p>
							羽画·風姿華歌のスキルLv.+3<br>
							最大Lv.15まで。
						</p>
					</blockquote>
					<h4 id="constellation-six" class="constellation-six">言祝・霞幕傾松風</h4>
					<blockquote>
						<p>
							児姿優風状態時、放浪者が自ら発動した空居·不生断が敵に命中すると、下記の効果を発動する。<br>
·命中した位置に空居·不生断を追加で1回発動し、本来の40%分のダメージを与える。このダメージは通常攻撃ダメージとみなされる。<br>
·放浪者の空居力が40ポイント未満の時、空居力を4ポイント回復する。この方式による空居力の回復は、0.2秒毎に1回のみ可能。また、1回の児姿優風の継続時間中に最大5回まで発動可能。
						</p>
					</blockquote>
