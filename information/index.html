						<h3 id="gacha-Illust">立ち絵・説明文</h3>
						<div class="gacha-picture-box not-margin-div">
							<img src="https://giarchive.github.io/3.2/2F71F8A7-1A8C-47F1-979D-BB576C9F2B98.jpeg" alt="スカラマシュの立ち絵" class="gacha-box-contents" loading="lazy">
							<span class="character-name-gacha-Illust">放浪者</span><br>
							<span class="gacha-Illust-text-about"><b>一処より心を知りて、一切処の心を悟らん</b></span>
							<span class="gacha-box-contents"><blockquote><p class="gacha-Illust-text-twitter">心ある者が人ならば、彼は人とは呼べぬ者である。<br>
							心なき者にも悲しみと喜び、苦しみと愉悦があるならば、彼はもっとも人に似た人形である。</p>
							<p>
								<i>「信仰者は神の栄光を築き、裏切者は神の化度を見届ける。でもこの者について、私はどちらにも彼を位置付けするつもりはないわ。いかなる不確定要素も、彼がこれから歩む道の礎なのだから。」</i><br>
								——摩訶善法マハークサナリ知恵の主 ブエル<br>
							</p><p>
<br>
その夜、ある黒い影が大雨に乗じてたたら砂の旧跡にやって来た。付近の住民はとうの昔にいなくなっていたが、今日に限ってとある農夫が生計のため鳴草を採りに来ていた。農夫は夜の微かな明かりを頼りに、崖のそばに鬼魅のような人影が立っているのを見た。<br>
その者は大きな笠をかぶっており、顔を見ることができない。息の音が雨の幕を突き通り、農夫の耳にまで届く。<br>
刹那、その者は言う——人はこうやって息をするんだ、と。<br>
農夫は怪異にでも出くわしたのかと不安になり、慌てて岩の陰に隠れた。その者はさらに続ける——何を恐れている？互いに見知らぬ通行人だろう、まさか危害を加えるとでも思ったのか？僕はただこの地に立ち寄って、友の墓参りに来ただけさ。<br>
その者が言い終わるや否や、農夫は顔を出して辺りを見回す。しかし、黒い影はいなくなっていた。地面には一枚の紙が落ちており、それは瞬く間に雨水に浸食されていく。紙には三つの質問と、それに対する書きかけの回答が記されていた——<br>
人は心を持つのに、なぜ他者の心は恐れない？<br>
なぜなら人は未熟で完璧ではないからだ。<br>
人の未熟さを知る上で、如何にしてそれに向き合う？<br>
……<br>
心なき者は如何にして人となる？<br>
心なき者は人に成り難し。<br>
それを見た農夫は、背筋が凍る思いをした。たたら砂は荒れ果ててから何年も経っており、墓参りに来る者などとっくにいなかったからだ。たとえいたとしても、なぜこのような夜に限って現れたのだろうか。<br>
<cite>引用:<a target="_blank" href="https://twitter.com/Genshin_7/status/1587021570475806722">Twitter</a>、<a target="_blank" href="https://www.hoyolab.com/article/13254885">HoYoLAB</a></cite>
</p></blockquote></div></span>
